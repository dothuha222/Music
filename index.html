<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music_player">
        <div class="player">
            <div class="player_container">
                <!-- Dashboard -->
                    <div class="dashboard" style="background-image: url('./assets/images/song1.jpg')">
                        <div class="dashboard-cover" >
                            <!-- Header -->
                        <header>
                            <h4>Now playing:</h4>
                            <h2>String 57th & 9th</h2>
                            <!-- <div id="header_menu" class="header_menu">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div> -->
                        </header>
                        
            
                        <!-- CD -->
                        <div class="cd">
                            <div class="cd-thumb" style="background-image: url('./assets/images/song1.jpg')">
                            </div>
                        </div>
            
                        <!-- Control -->
                        <div class="control">
                            <div class="btn btn-repeat">
                                <i class="fas fa-redo"></i>
                            </div>
                            <div class="btn btn-prev">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn btn-toggle-play">
                                <i class="fas fa-pause icon-pause"></i>
                                <i class="fas fa-play icon-play"></i>
                            </div>
                            <div class="btn btn-next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                            <div class="btn btn-random">
                                <i class="fas fa-random"></i>
                            </div>
                        </div>
            
                        <div class="cd-volume">
                            <div class="cd-volume_icon">
                                <i class="fa-solid fa-volume-high"></i>
                                <i class="fa-solid fa-volume-xmark"></i>
                            </div>
                            <input id="volume-change_input" type="range" value="100" step="1" min="0" max="100">
                        </div>
            
                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                        <audio id="audio" src=""></audio>
            
                        <div class="love_music">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                            <span class="love_music-notice add"></span>
                            <span class="love_music-notice remove"></span> 
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="duration-time"></div>
                        </div>
                    </div>
                    </div>

                    <!--  Music menu -->
                    <label for="header_menu-input" class="header_menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </label>
                    <input type="checkbox" name="" hidden id="header_menu-input" class="header_menu-input">
                    <div class="music-nav">
                        <ul class="music-nav_list">
                            <li class="vietnamese music-nav_item active ">
                                <span>Vietnamese</span>
                            </li>
                            <li class="us_uk music-nav_item ">
                                <span>US-UK</span>
                            </li>
                            <li class=" china music-nav_item ">
                                <span>China</span>
                            </li>
                            <li class="love_list music-nav_item">
                                <span>Love Playlist</span>
                            </li>
                        </ul>
                    </div>
                    <label for="header_menu-input" class="music_overlay">
                    </label>
                    
                    
                <!-- Playlist -->
                    <div class="playlist">
                        <!-- <div class="song">
                            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                            </div>
                            <div class="body">
                                <h3 class="title">Music name</h3>
                                <p class="author">Singer</p>
                            </div>
                            <div class="spectrum">
                                <div>

                                </div>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div> -->
                    </div>
            </div>
        </div>
    </div>
    <div class="app_bottom">
        
    </div>

    <script src="./main.js"></script>
    
<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
